<form [formGroup]="customForm">
    <fieldset fd-fieldset>
        <div fd-form-item>
            <label fd-form-label for="validmultiInput" required="true">Valid Multi Input</label>
            <fd-multi-input
                inputId="validmultiInput"
                [state]="isValid() ? 'success' : 'error'"
                formControlName="selectedValues"
                [dropdownValues]="['Apple', 'Banana', 'Pineapple', 'Tomato']"
                [placeholder]="'Search Here...'"
                required="true"
            >
            </fd-multi-input>
        </div>
        <div fd-form-item>
            <label fd-form-label for="disabledmultiInput">Disabled Multi Input</label>
            <fd-multi-input
                inputId="disabledmultiInput"
                formControlName="disabledSelectedValues"
                [dropdownValues]="['Apple', 'Banana', 'Pineapple', 'Tomato']"
                [placeholder]="'Search Here...'"
                [state]="'information'"
            >
            </fd-multi-input>
        </div>
    </fieldset>
</form>

Selected Values:
<span *ngIf="customForm.controls.selectedValues.value">
    {{ customForm.controls.selectedValues.value | json }}
</span>

Selected Values:
<span *ngIf="customForm.controls.disabledSelectedValues.value">
    {{ customForm.controls.disabledSelectedValues.value | json }}
</span>
